<ion-header [translucent]="true">
  <ion-toolbar>  
    
    <ion-title>{{currentPageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form (ngSubmit)="login()" [formGroup]="credentials">
  <ion-card>
    <img src="/assets/photo/login.png" size="30%"/>
  </ion-card>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input class="btn-style"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input class="btn-style"></ion-input>
    </ion-item>
    <ion-item style="padding-top: 10%;"> 
      <ion-button type="submit" size="large" color="success" expand="block" > Connect</ion-button>
    
    </ion-item>
  </form> 
</ion-content>
